      repoURL: https://github.com/lidofinance/k8s-helm-charts-template.git
      path: helm-chart
      helm:
        valueFiles:
          - $values/apps/values-nginx.yaml

  - name: beta-ramiz-values
    source:
      repoURL: https://github.com/lidofinance/k8s-helm-charts-template.git
      ref: values
